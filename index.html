<!doctype html>
<html lang="pt-BR">

<head>

  <style>
    .company-name {
      font-family: 'Comfortaa', cursive;
      font-size: 4rem;
      color: #39afd1;
      letter-spacing: -0.1rem;
      pointer-events: none;
    }

    .wrapper {
      background: #313a46;
    }

    .content>* {
      color: #eef2f7;
      font-size: 1.1rem;
      margin-bottom: 1.1rem;
    }

    .list-group-item {
      color: inherit;
      background-color: inherit;
    }

    .list-group-item>svg {
      margin-right: 16px;
    }

    .social i {
      margin-right: 16px;
    }

    .social a {
      color: #98a6ad;
      transition: color 100ms linear;
      font-size: 1.3rem;
    }

    .social a:hover {
      color: #eef2f7;
    }
